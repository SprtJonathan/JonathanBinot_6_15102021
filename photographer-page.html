<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Fisheye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
  </head>
  <body>
    <header>
      <a href="./index.html" class="back-to-index"
        ><img
          id="allPhotographers"
          class="logo"
          src="/public/img/logo.png"
          alt=""
      /></a>
      <nav aria-label="Choix des tags pour les photographes">
        <ul></ul>
      </nav>
    </header>

    <main id="main">
      <!--<div id="error">Error: Can't reach Photographers info</div>-->
      <section
        id="photographer-page-section"
        class="photographer-page--section"
      >
        <article
          id="photographer-section-article"
          class="photographer-page--section--article"
        >
          <h1
            id="photographer-name"
            class="photographer-page--name"
            aria-label="Le photographe sélectionné"
          >
            Erreur : ID Invalide
          </h1>
        </article>
      </section>

      <section id="photographer-media-section" class="media--section"></section>
    </main>

    <footer></footer>
  </body>
  <script src="./js/Photographer-Factory.js"></script>
  <script src="./js/Media-Factory.js"></script>
  <script src="./js/helpers.js"></script>
  <script src="./js/photographer-page.js"></script>
</html>
