<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Fisheye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <script
      src="https://kit.fontawesome.com/b4819ea1c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="./index.html" class="back-to-index" tabindex="1"
        ><img
          id="allPhotographers"
          class="logo"
          src="./public/img/logo.png"
          alt="Retourner à la page d'accueil"
      /></a>
    </header>

    <main id="main">
      <!--<div id="error">Error: Can't reach Photographers info</div>-->
      <section
        id="photographer-page-section"
        class="photographer-page--section"
      >
        <article
          id="photographer-section-article"
          class="photographer-page--section--article"
        >
          <h1
            id="photographer-name"
            class="photographer-page--name"
            aria-label="Le photographe sélectionné"
          >
            Erreur : ID Invalide
          </h1>
        </article>
      </section>

      <aside id="order-by-aside" class="media--select">
        <label for="order-by">Trier par</label>
        <select
          name="order-by"
          id="order-by"
          class="media--select--select"
          aria-label="Trier les médias selon les critères suivants"
          tabindex="20"
        >
          <option value="likes" class="media--select--option" selected>
            Popularité
          </option>
          <option value="date" class="media--select--option">Date</option>
          <option value="title" class="media--select--option">Titre</option>
        </select>
      </aside>

      <aside
        id="photographer-static-text"
        class="photographer-page--static-text"
        tabindex="21"
        aria-label="Nombre de likes total et tarifs du photographe"
      >
        <div class="photographer-page--static-text--div">
          <p
            id="photographer-total-likes"
            class="photographer-page--static-text--text"
            tabindex="22"
          ></p>
          <p
            id="photographer-price"
            class="photographer-page--static-text--text"
            tabindex="23"
          ></p>
        </div>
      </aside>

      <section id="lightbox-modal" class="lightbox--modal">
        <span
          id="lightbox-close"
          class="lightbox--close-button"
          tabindex="20"
          aria-label="Fermer le diaporama"
          >X</span
        >
        <div id="lightbox-carousel" class="lightbox--carousel">
          <span
            id="lightbox-previous"
            class="lightbox--change-button--previous"
            tabindex="21"
            aria-label="Photo précédente"
          >
          </span>
          <div id="lightbox-image" class="lightbox--image">image</div>
          <span
            id="lightbox-next"
            class="lightbox--change-button--next"
            tabindex="22"
            aria-label="Photo suivante"
          >
          </span>
        </div>
        <div
          id="lightbox-title"
          class="lightbox--image--title"
          aria-label="Une erreur est survenue, la photo n'existe pas"
        >
          Error : Image not found
        </div>
      </section>

      <div id="form-background" class="modal--background">
        <div id="modal-body" class="modal--body">
          <div class="modal--header">
            <div class="modal--header--text--div">
              <h2 class="modal--header--text" tabindex="11">Contactez-moi</h2>
              <h2 id="contact-me" class="modal--header--text"></h2>
            </div>
            <span
              id="close-button"
              class="modal--header--close"
              tabindex="12"
              aria-label="fermer le formulaire de contact"
              >X</span
            >
          </div>

          <form
            name="contact"
            id="contact-form"
            class="modal--contact-form"
            tabindex="13"
          >
            <label
              for="fname"
              id="fname-label"
              class="modal--contact-form--label"
              tabindex="13"
              >Prénom</label
            >
            <input
              type="text"
              name="fname"
              id="fname"
              class="modal--contact-form--input"
              aria-labelledby="fname-label"
              tabindex="13"
              required
            />

            <label
              for="lname"
              id="lname-label"
              class="modal--contact-form--label"
              tabindex="13"
              >Nom</label
            >
            <input
              type="text"
              name="lname"
              id="lname"
              class="modal--contact-form--input"
              aria-labelledby="lname-label"
              tabindex="13"
              required
            />

            <label
              for="email"
              id="email-label"
              class="modal--contact-form--label"
              tabindex="13"
              >Email</label
            >
            <input
              type="text"
              name="email"
              id="email"
              class="modal--contact-form--input"
              aria-labelledby="email-label"
              tabindex="13"
              required
            />

            <label
              for="message"
              id="message-label"
              class="modal--contact-form--label"
              tabindex="13"
              >Votre message</label
            >
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              class="modal--contact-form--textarea"
              aria-labelledby="message-label"
              tabindex="13"
              required
            ></textarea>

            <button
              type="submit"
              id="contact-button-submit"
              class="modal--contact-form--submit button"
              tabindex="13"
            >
              Envoyer
            </button>
          </form>
        </div>
      </div>

      <section id="photographer-media-section" class="media--section"></section>
    </main>
  </body>
  <script src="./js/Photographer-Factory.js"></script>
  <script src="./js/Media-Factory.js"></script>
  <script src="./js/helpers.js"></script>
  <script src="./js/photographer-page.js"></script>
  <script src="./js/form-verificator.js"></script>
</html>
