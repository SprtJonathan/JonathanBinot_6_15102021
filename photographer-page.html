<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Fisheye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
  </head>
  <body>
    <header>
      <a href="./index.html" class="back-to-index"
        ><img
          id="allPhotographers"
          class="logo"
          src="/public/img/logo.png"
          alt=""
      /></a>
      <nav aria-label="Choix des tags pour les photographes">
        <ul></ul>
      </nav>
    </header>

    <main id="main">
      <!--<div id="error">Error: Can't reach Photographers info</div>-->
      <section
        id="photographer-page-section"
        class="photographer-page--section"
      >
        <article
          id="photographer-section-article"
          class="photographer-page--section--article"
        >
          <h1
            id="photographer-name"
            class="photographer-page--name"
            aria-label="Le photographe sélectionné"
          >
            Erreur : ID Invalide
          </h1>
        </article>
      </section>

      <aside id="order-by-aside" class="media--select">
        <label for="order-by">Trier par</label>
        <select
          name="order-by"
          id="order-by"
          class="media--select--select"
          onchange="orderMediaSelect()"
        >
          <option value="likes" class="media--select--option" selected>
            Popularité
          </option>
          <option value="date" class="media--select--option">Date</option>
          <option value="title" class="media--select--option">Titre</option>
        </select>
      </aside>

      <aside
        id="photographer-static-text"
        class="photographer-page--static-text"
      >
        <div class="photographer-page--static-text--div">
          <p
            id="photographer-total-likes"
            class="photographer-page--static-text--text"
          ></p>
          <p
            id="photographer-price"
            class="photographer-page--static-text--text"
          ></p>
        </div>
      </aside>

      <section id="lightbox-modal" class="lightbox--modal">
        <span id="lightbox-close" class="lightbox--close-button">X</span>
        <div id="lightbox-carousel" class="lightbox--carousel">
          <div>previous</div>
          <div>image</div>
          <div>next</div>
        </div>
        <span id="lightbox-image-title" class="lightbox--image--title"
          >Error : Image not found</span
        >
      </section>

      <div id="form-background" class="modal--background">
        <div id="modal-body" class="modal--body">
          <div class="modal--header">
            <div class="modal--header--text--div">
              <h2 class="modal--header--text">Contactez-moi</h2>
              <h2 id="contact-me" class="modal--header--text"></h2>
            </div>
            <span id="close-button" class="modal--header--close">X</span>
          </div>

          <form name="contact" id="contact-form" class="modal--contact-form">
            <label for="fname" class="modal--contact-form--label">Prénom</label>
            <input
              type="text"
              name="fname"
              id="fname"
              class="modal--contact-form--input"
            />

            <label for="fname" class="modal--contact-form--label">Nom</label>
            <input
              type="text"
              name="lname"
              id="lname"
              class="modal--contact-form--input"
            />

            <label for="email" class="modal--contact-form--label">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              class="modal--contact-form--input"
            />

            <label for="message" class="modal--contact-form--label"
              >Votre message</label
            >
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              class="modal--contact-form--textarea"
            ></textarea>

            <button
              type="submit"
              id="contact-button"
              class="modal--contact-form--submit contact-button"
            >
              Envoyer
            </button>
          </form>
        </div>
      </div>

      <section id="photographer-media-section" class="media--section"></section>
    </main>

    <footer></footer>
  </body>
  <script src="./js/Photographer-Factory.js"></script>
  <script src="./js/Media-Factory.js"></script>
  <script src="./js/helpers.js"></script>
  <script src="./js/photographer-page.js"></script>
</html>
