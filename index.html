<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Fisheye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <div class="content-button">
      <a class="content-button--link" href="" id="allPhotographers" tabindex="1"
        >Passer au contenu</a
      >
    </div>

    <header>
      <a href="./index.html"
        ><img
          id="allPhotographers"
          class="logo"
          src="/public/img/logo.png"
          alt="Fisheye Home page"
      /></a>
      <nav aria-label="Choix des tags pour les photographes">
        <ul class="navigation">
          <span id="portrait" class="tags" data-filter="portrait"
            >#Portrait</span
          >
          <span id="art" class="tags" data-filter="art">#Art</span>
          <span id="fashion" class="tags" data-filter="fashion">#Fashion</span>
          <span id="architecture" class="tags" data-filter="architecture"
            >#Architecture</span
          >
          <span id="travel" class="tags" data-filter="travel">#Travel</span>
          <span id="sport" class="tags" data-filter="sport">#Sport</span>
          <span id="animals" class="tags" data-filter="animals">#Animals</span>
          <span id="events" class="tags" data-filter="events">#Events</span>
        </ul>
      </nav>
    </header>

    <main id="main">
      <h1
        tabindex="11"
        aria-label="Afficher tous les photographes"
        data-filter=""
      >
        Nos Photographes
      </h1>
      <!--<div id="error">Error: Can't reach Photographers info</div>-->
      <section
        id="photographer-section"
        class="photographer--section"
      ></section>
    </main>

    <footer></footer>
  </body>
  <script src="./js/Photographer-Factory.js"></script>
  <script src="./js/helpers.js"></script>
  <script src="./js/index.js"></script>
  <script>
    displayPhotographers();
  </script>
</html>
