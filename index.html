<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Fisheye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <link rel="icon" type="image/png" href="./public/img/logo.png" />
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
  </head>
  <body>
    <div class="content-button">
      <a class="content-button--link" href="" id="allPhotographers" tabindex="1"
        >Passer au contenu</a
      >
    </div>

    <header>
      <a href="./index.html" class="back-to-index" tabindex="2"
        ><img class="logo" src="./public/img/logo.png" alt="Fisheye Home page"
      /></a>
      <nav aria-label="Choix des tags pour les photographes">
        <ul class="navigation">
          <span
            id="portrait"
            class="tags"
            data-filter="portrait"
            tabindex="3"
            aria-label="Cliquez pour filtrer les photographes avec le thème portrait"
            >#Portrait</span
          >
          <span
            id="art"
            class="tags"
            data-filter="art"
            tabindex="4"
            aria-label="Cliquez pour filtrer les photographes avec le thème art"
            >#Art</span
          >
          <span
            id="fashion"
            class="tags"
            data-filter="fashion"
            tabindex="5"
            aria-label="Cliquez pour filtrer les photographes avec le thème fashion"
            >#Fashion</span
          >
          <span
            id="architecture"
            class="tags"
            data-filter="architecture"
            tabindex="6"
            aria-label="Cliquez pour filtrer les photographes avec le thème architecture"
            >#Architecture</span
          >
          <span
            id="travel"
            class="tags"
            data-filter="travel"
            tabindex="7"
            aria-label="Cliquez pour filtrer les photographes avec le thème voyages"
            >#Travel</span
          >
          <span
            id="sport"
            class="tags"
            data-filter="sport"
            tabindex="8"
            aria-label="Cliquez pour filtrer les photographes avec le thème sport"
            >#Sport</span
          >
          <span
            id="animals"
            class="tags"
            data-filter="animals"
            tabindex="9"
            aria-label="Cliquez pour filtrer les photographes avec le thème animaux"
            >#Animals</span
          >
          <span
            id="events"
            class="tags"
            data-filter="events"
            tabindex="10"
            aria-label="Cliquez pour filtrer les photographes avec le thème évènement"
            >#Events</span
          >
        </ul>
      </nav>
    </header>

    <main id="main">
      <h1 tabindex="11" data-filter="" class="our-photographers">
        Nos Photographes
      </h1>
      <!--<div id="error">Error: Can't reach Photographers info</div>-->
      <section
        id="photographer-section"
        class="photographer--section"
      ></section>
    </main>

    <footer></footer>
  </body>
  <script src="./js/Photographer-Factory.js"></script>
  <script src="./js/helpers.js"></script>
  <script src="./js/index.js"></script>
  <script>
    displayPhotographers();
  </script>
</html>
